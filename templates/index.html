<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Travel Music Player</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Noto+Sans+KR:wght@300&display=swap"
      rel="stylesheet"
    />
    <script>
      function search_tracks() {
        if ($("#input_area").css("display") !== "none") {
          $("#tracks_info").empty();
          $("#result_year").empty();

          let input_years = $("#input_years").val();
          let input_keyword = $("#input_keyword").val();
          let past_year = 2020 - input_years;
          $("#result_year").append(past_year);
          $("#result_line").show();
          $("#input_area").hide();
          $("#browse_button").text("Browse again");

          $.ajax({
            type: "POST",
            url: "/tracks",
            data: { past_year: past_year, keyword: input_keyword },
            success: function (response) {
              console.log("Request URL: " + response["tracks"]["href"]);
              let tracks = response["tracks"]["items"];
              for (let i = 0; i < tracks.length; i++) {
                let track_title = tracks[i]["name"];
                let album_name = tracks[i]["album"]["name"];
                let album_image = tracks[i]["album"]["images"][0]["url"];
                let artist_name = tracks[i]["artists"][0]["name"];
                let preview_url = tracks[i]["preview_url"];
                make_card(
                  track_title,
                  album_name,
                  album_image,
                  artist_name,
                  preview_url
                );
              }
            },
          });
        } else {
          $("#input_area").show();
          $("#browse_button").text("Browse");
        }
      }
      function make_card(
        track_title,
        album_name,
        album_image,
        artist_name,
        preview_url
      ) {
        let tempHtml = `<div class="card">
              <img
                class="card-img-top"
                src="${album_image}"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5 class="card-title">${track_title}</h5>
                <p class="card-text">
                  ${album_name} by ${artist_name}
                </p>
                <audio controls="controls">
                  <source
                    src="${preview_url}"
                    type="audio/mp3"
                  />
                </audio>
              </div>
            </div>`;
        $("#tracks_info").append(tempHtml);
      }
    </script>

    <!-- css -->
    <style>
      h1 {
        font-family: "East Sea Dokdo", cursive;
      }
      * {
        font-family: "Noto Sans KR", sans-serif;
      }
      .wrap {
        margin: 2px;
      }
      .header {
        width: 80%;
        margin: 30px auto 30px auto;
        align-items: center;
        text-align: center;
      }
      .input {
        margin: 5px;
      }
      .result_area {
        align-items: center;
        text-align: center;
      }
      #result_line,
      #result_year {
        font-family: "East Sea Dokdo", cursive;
      }
    </style>
  </head>

    <div class="wrap">
      <div class="header">

        <div class="search_area">
          <div id="input_area">
            <div class="input">
              <label for="input_years">ëª‡ ë…„ ì „ìœ¼ë¡œ ë– ë‚˜ì‹¤ë˜ìš”?</label>
              <input type="number" id="input_years" />
            </div>
            <div class="input">
              <label for="input_keyword">ì–´ë–¤ ìŒì•…ì„ ì¢‹ì•„í•˜ì„¸ìš”?</label>
              <input type="text" id="input_keyword" />
            </div>
          </div>
          <button
            type="button"
            class="btn btn-danger"
